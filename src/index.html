<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title> V Staff </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&Fredoka:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <style>
body, input {
  padding: 0;
  margin: 0;
  font-family: 'DM Mono', monospace;
  background: #333;
}

#app {
  font-size: 5em;
  width: (100vw - 100%);
  height: 100vh;
  margin: auto;
  display: flex;
  justify-content: center;
  position: relative;
}
    </style>
  </head>
  <body>
    <div id='app' class='is2d'></div>
    <script>

      document.addEventListener("DOMContentLoaded", () => {
              let api = VStaff(document.getElementById('app'), {})
              api.playback = true


    api.bras = [
      'gclef@0,0',
      'four_time@1,0',
      'four_time@1,-0.5',
      'sharp_accidental@2.125,-0.750',
      'sharp_accidental@2.5,-0.50',
      'sharp_accidental@1.75,-0.50',
      'quarter_note@4,0.5',
      'quarter_note@5,0.5',
      'quarter_note@6,0',
      'eighth_flag_up@6.265,-0.85',
      'sixtyfourth_flag_down@6,0.85',
    ]


    api.sheet.ledgers = [
      '@4,0.750',
      '@5,0.5',
      '@5,0.750'
    ]


    api.sheet.bars = [
      '@7'
    ]


    api.sheet.stems = [
      '@6.265,-0.04,0.75',
      `@6,${0.75+0.04},0.75`,
      `@4.265,${0.5-0.04},0.75`,
      `@5.265,${0.5-0.04},0.75`,
    ]


    api.sheet.beams = [
      `@4.265,${0.5-0.04},${0.5-0.04}`,
      `@5.265,${0.5-0.04},${-0.04}`
    ]


    api.sheet.ties = [
      `flip@4.125,1.5,5.125`
    ]

      })
    </script>
  </body>
</html>
